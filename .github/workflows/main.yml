# This is a basic workflow to help you get started with Actions

name: Test & Deploy

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  workflow_dispatch:

defaults:
  run:
    working-directory: back-end/Rest

jobs:
  # Main job, sequentialy  compiles-tests-deploys 
  build_test_dispatch:
    name: Build - Test - Dispatch
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Fetch master branch on runner
        uses: actions/checkout@v2.3.4
      
      - name: Set up JDK 11
        uses: actions/setup-java@v1.4.3
        with: 
          java-version: 11
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      - name: Compile project
        run: ./gradlew build -x test
      
      - name: Run tests
        run: |
          ./gradlew build
          pwd
          ls
      
      # possible issue, remember to check
      #- name: Ensure .jar creation
      #  run: ./gradlew
      
      # need to be hardcoded cause we don't have access to this repo's github.secrets
      - name: Send to server
        uses: appleboy/scp-action@master
        with:
          host: snf-880282.vm.okeanos.grnet.gr
          username: hardeng
          password: 12345
          source: "build/libs/Rest-0.0.1-SNAPSHOT.jar"
          target: "/home/hardeng/backend.jar"
          
      - name: Restart server
        uses: appleboy/ssh-action@master
        with:
          host: snf-880282.vm.okeanos.grnet.gr
